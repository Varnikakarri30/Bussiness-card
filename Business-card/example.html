<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Business Card</title>
  <link rel="stylesheet" href="example.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <div class="backdrop">
    <div class="card">
      <div class="card-inner">
        <div class="front">
          <!-- Logo -->
          <div class="logo-wrapper">
            <img src="logo-transparent-png.png" class="logo" alt="Logo" />
            
          </div>

          <!-- Details section -->
          <div class="details">
            <div class="info">
              <p class="tagline">"Turning ideas into interactive digital experiences"</p>
              <!-- <div class="social-item">
                <i class="fab fa-github"></i>
                <span>Varnika-Karri</span>
              </div> -->
              
              <div class="social-item">
                <i class="fa-solid fa-paper-plane"></i>
                <span>varnikakarri30@gmail.com</span>
              </div>
              <div class="social-item">
                <i class="fa-solid fa-phone"></i>
                <span>9014968191</span>
              </div>

            </div>
            <div class="mypic">
              <img src="image.png" alt="Profile" class="profile-pic" />
              <h2 class="name">VARNIKA KARRI</h2>
              <h3 class="designation">Web Developer</h3>
            </div>
          </div>
          <div class="bottom-socials">
            <a href="https://facebook.com/yourprofile" target="_blank" aria-label="Facebook">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://instagram.com/yourprofile" target="_blank" aria-label="Instagram">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="https://twitter.com/yourprofile" target="_blank" aria-label="Twitter">
              <i class="fab fa-twitter"></i>
            </a>
            <a href="https://www.linkedin.com/in/varnika-karri-094067291/" target="_blank" aria-label="LinkedIn">
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</body>
</html>
